<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Loan Predicor</title>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">

  
<style>
    body{
      margin-top:0px;

    }
    h1{
      box-sizing: border-box;
      margin-top: 0px;
      height: 66px;
      padding-top:10px;
      text-align: center;
      background-color: aqua;
      color:navy;
      font-family: 'Sawarabi Gothic', sans-serif;
      border-bottom-right-radius:55px ;
      border-bottom-left-radius:55px ;
    }
    .login{
      
      background-image: linear-gradient(-90deg, red, yellow);

      height:500px;
      width:600px;
      margin: auto;
      border-bottom-right-radius:35px ;
      border-bottom-left-radius:35px ;

    }
  </style>
</head>

<body>
 <div class="login">
	<h1>Predict Your Loan</h1>
    <div class="content">
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="experience" placeholder="Gender" required="required" />
        <input type="text" name="test_score" placeholder="Married" required="required" />
    <input type="text" name="interview_score" placeholder="Dependents" required="required" />
    <input type="text" name="g" placeholder="Education" required="required" />
		<input type="text" name="f" placeholder="Self-Employed" required="required" />
		<input type="text" name="e" placeholder="Applicant Income" required="required" />
		<input type="text" name="d" placeholder="Co-Applicant Income" required="required" />
		<input type="text" name="c" placeholder="Loan Term" required="required" />
		<input type="text" name="b" placeholder="Credit History" required="required" />
		<input type="text" name="a" placeholder="Property" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
  </div>
   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
